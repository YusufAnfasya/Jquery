<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Jquery</title>
   
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	
    <style type="text/css">
        .label{
            display: block;
            font-size: small;
            margin-top: 5px;
        }.error{font-size: small;color:rgb(255, 0, 0);}

		body{
				width: fit-content;
				margin: auto;
			}
    </style>
</head>
<body>
		<h1 style="text-align: center;">
			INPUT DATA MAHASISWA
		</h1>

		<form id="frs-mhs">
			<label for="nim" class="labelfrm">NIM </label>
			<input type="text" name="nim" id="nim" maxlength="10" size="15" class="required"/>
 
			<label for="nama" class="labelfrm">NAMA </label>
			<input type="text" name="nama" id="nama" size="30"/>
 
			<label for="alamat" class="labelfrm">ALAMAT </label>
			<textarea name="alamat" id="alamat" cols="40" rows="4"></textarea>
 
			<label for="tgl" class="labelfrm">TANGGAL LAHIR </label>
			<input type="text" name="tgl" id="tgl" maxlength="10" size="15"/>
 
			<label for="umur" class="labelfrm">UMUR </label>
			<input type="text" name="umur" id="umur" maxlength="3" size="7"/>
 
			<label for="email" class="labelfrm">ALAMAT EMAIL </label>
			<input type="text" name="email" id="email" size="50"/>
 
			<label for="situs" class="labelfrm">ALAMAT SITUS </label>
			<input type="text" name="situs" id="situs" size="50"/>
 
			<label for="pass1" class="labelfrm">PASSWORD </label>
			<input type="password" name="pass1" id="pass1" size="15"/>
 
			<label for="pass2" class="labelfrm">ULANGI PASSWORD </label>
			<input type="password" name="pass2" id="pass2" size="15"/>
 
			<label for="submit" class="labelfrm">&nbsp;</label>
			<input type="submit" name="Submit" value="Submit"/>

		</form>
		
		<script>
        $(document).ready(function(){
            jQuery.validator.setDefaults({
                debug: true,
                success: "valid"
              });
              $( "#frs-mhs" ).validate({
                rules: {
                  nim: {
                    required: true,
                    digits: true
                  },
                  nama:{
                    required: true
                  },
                  alamat:{
                    required: true,  
                  },
                  tanggal:{
                    required: true,
                    date: true, //deprecated
                    dateFormat: 'dd-mm-yyyy'
                  },
                  umur:{
                    required: true,
                    number:true
                  },
                  email:{
                    required: true,
                    email: true
                  },
                  situs:{
                    required: false,
                    url: true
                  },
                  pass1:{
                    required: true,
                  },
                  pass2:{
                    required: true,
                  }
                }
              });
        });
    	</script>
		
	</body>
</html>
